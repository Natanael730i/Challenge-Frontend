<mat-toolbar color="primary">
  <span>ONION</span>
</mat-toolbar>
<router-outlet></router-outlet>
<div class="classe-pai">
  <mat-card>
    <mat-card-content>
      <div class="classe-filha">
        <h2>Form Cadastro pessoa</h2>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="teste">
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input id="name" type="text" name="nome" ngModel #first="ngModel" matInput placeholder="Ex. Marcos" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Limite de Crédito</mat-label>
              <input id="valor" type="number" name="valorLimiteBoletos" ngModel matInput placeholder="Ex. 1500,00" value="">
            </mat-form-field>
            <button onClick="window.location.reload()" mat-raised-button color="primary">Salvar</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
  <mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="valorLimiteBoletos">
        <th mat-header-cell *matHeaderCellDef> valorLimiteBoletos </th>
        <td mat-cell *matCellDef="let element"> {{element.valorLimiteBoletos}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" >
          <button onClick="window.location.reload()" (click)="alterar(element, f)" mat-flat-button><img src="assets/icons/edit.png" alt="alterar"></button>
          <button onClick="window.location.reload()" (click)="apagar(element.id)" mat-flat-button><img src="assets/icons/delete.png"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>

<app-boleto></app-boleto>
